<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon active"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input" id="calc">
                <input type="text" class="input" id="result" disabled>
            </div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="btn--blue clean">C</button>
                <button class="btn--blue erase"><i class="fas fa-backspace"></i></button>
                <button class="btn btn--blue">%</button>
                <button class="btn btn--orange">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn--orange">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn--orange">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn--orange">+</button>
            </div>
            <div class="row">
                <button class="btn" style="width: 110px;">0</button>
                <button class="btn">.</button>
                <button class="btn--orange equal">=</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="setTheme.js"></script>
</body>
</html>
